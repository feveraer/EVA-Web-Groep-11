<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eva WebApplicatie</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">

    <!--=======Custom=======-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/styleExtra.css"/>
    <link rel="stylesheet" type="text/css" href="css/styleTimeline.css"/>
    <!--=======Custom=======-->

    <!--=======TimeLine=======-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline.css"/>
    <link rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline-bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline-animations.css"/>
    <link rel="stylesheet" href="node_modules/fullpage.js/jquery.fullPage.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <!--=======TimeLine=======-->

    <!--=======Video=======-->
    <link rel="stylesheet" href="css/styleVideo.css"/>
    <!--=======Video=======-->
</head>

<body ng-app="EvaWeb" ng-controller="authController as vmAuth" >
<div id="fullpage" class="fullpage-wrapper">
    <div class="section fp-section fp-table active">
        <video autoplay loop id="bgvid">
            <source src="video/vegiMovieNoSound.mp4" type="video/mp4">
            <source src="video/vegiMovieNoSound.webmhd.webm" type="video/webm">
        </video>
        <div ui-view="landing" class="layer"></div>
    </div>

    <div class="section backgroundTimeLine fp-section" ng-show="vmAuth.isLoggedIn()">
        <div ui-view="currentChallenge"></div>
    </div>

    <div class="section backgroundTimeLine fp-section" ng-show="vmAuth.isLoggedIn()">
        <div ui-view="timeline"></div>
    </div>
</div>

<!--=======Node Modules=======-->
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<script src="node_modules/angular-resource/angular-resource.js"></script>
<!--=======Node Modules=======-->

<!--=======TimeLine=======-->
<script src="bower_components/angular-timeline/dist/angular-timeline.js"></script>
<script src="bower_components/angular-scroll-animate/dist/angular-scroll-animate.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<!--=======TimeLine=======-->

<!--=======FullPage=======-->
<script src="node_modules/fullpage.js/jquery.fullPage.js"></script>
<script src="js/full_page/fullpageconfig.js"></script>
<!--=======FullPage=======-->

<!--=======Translation=======-->
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="js/translations/translations.js"></script>
<!--=======Translation=======-->

<!--=======Custom=======-->
<!--translations-->
<script src="js/animations/time-line-animations.js"></script>

<!--MethodHelpers-->
<script src="js/utils.js"></script>

<!--ModuleHelpers-->
<script src="js/controllers/detailDialogController.js"></script>
<script src="js/directives/updateStatusTask.js"></script>
<script src="js/directives/leafRating.js"></script>
<script src="js/services/apiCallService.js"></script>
<script src="js/services/detailDialogService.js"></script>

<!--Modules-->
<script src="js/app.js"></script>
<script src="js/modules/chooseChallenge.js"></script>
<script src="js/modules/showChallenge.js"></script>
<script src="js/modules/timeline.js"></script>

<!--Config Modules-->
<script src="js/module_config/routeConfig.js"></script>
<script src="js/module_config/translationConfig.js"></script>

<!--Controllers-->
<script src="js/controllers/chooseChallengeController.js"></script>
<script src="js/controllers/showChallengeController.js"></script>
<script src="js/controllers/timelineController.js"></script>
<script src="js/controllers/authController.js"></script>

<!--Directives-->
<script src="js/directives/chooseChallengeDirective.js"></script>
<script src="js/directives/showChallengeDirective.js"></script>

<!--Services-->
<script src="js/services/chooseChallengeService.js"></script>
<script src="js/services/showChallengeService.js"></script>
<script src="js/services/timelineService.js"></script>
<script src="js/services/authService.js"></script>

<!--=======Custom=======-->
</body>
</html>
