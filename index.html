<body ng-app="EvaWeb">

<div id="fullpage" class="fullpage-wrapper">
    <div class="section fp-section fp-table active">

        <video autoplay loop id="bgvid">
            <source src="video/vegiMovieNoSound.mp4" type="video/mp4">
            <source src="video/vegiMovieNoSound.webmhd.webm" type="video/webm">
        </video>
        <div class="layer">
            <div class="divTextCenter">
                <h1 class="fade-in one header-landing">Welkom bij Eva</h1>
            </div>

            <div class="divTextCenter">
                <img src="img/buttonFacebook.png" class="buttonSocial fade-in one">
                <img src="img/buttonInstagram.png" class="buttonSocial fade-in one">
            </div>
        </div>
    </div>

    <div class="section b fp-section">
        <div ui-view="currentChallenge"></div>
    </div>

    <div class="section b elem1 fp-section">
        <div ui-view="timeline"></div>
    </div>
</div>
</div>
