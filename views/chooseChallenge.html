<div class="container quickfixColors">
    <h1 class="headerChallenge" translate="DAY" translate-values="{day: vmChallenge.daysBusy}"></h1>

    <h2>Kies Challenge</h2>

    <div ng-repeat="task in vmChallenge.todaysTasks track by $index">
        <h3>{{task.challenge.title}}</h3>

        <p>{{task.challenge.shortDescription}}</p>
        <md-button choose-task task-Id="{{task._id}}" task-Status={{task.status}}>Kies deze</md-button>
    </div>
</div>
